 
<html>
  <head>
    <title>Face recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
       <h3 id="heading" class="btn btn-default">Face Recognition</h3>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following faces: </p>
      <b class="objects">
        Me
        <hr>
        Brother
        <hr>
        Mummy
        <hr>
        Pappa
        <hr>
      </b>
      

      <label>Webcam View - </label>
      <div id="camera"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
      <button id="btn_capture" onclick="capture()" class="btn btn-info">Capture Image</button>
      <br><br>
      <button id="btn_check" onclick="check()" class="btn btn-success">Identify Image</button>
      <br><br>

      <p style="font-size: 22px;" id="member">Family Member :<span id="person_name"></span>  </p>
      <p style="font-size: 22px;" id="accuracy">Accuracy :<span id="person_accuracy"></span>  </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
